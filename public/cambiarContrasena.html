<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña | School Guardian</title>
  <style>
    :root {
      --primary-color: #1a1a1a;
      --accent-color: #007bff;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #e0e0e0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--light-gray);
      background-image: url('https://c1.wallpaperflare.com/preview/127/366/443/library-book-bookshelf-read.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-brand {
      font-size: 1.25rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    
    .navbar-links {
      display: flex;
      gap: 1rem;
    }
    
    .navbar-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .navbar-link.outline {
      border: 1px solid white;
    }
    
    .navbar-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      backdrop-filter: blur(5px);
    }
    
    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      text-align: center;
    }
    
    .card-subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      transition: border-color 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }
    
    .password-input-wrapper {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .btn-primary {
      background-color: #1a1a1a;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #333;
    }
    
    .message {
      margin-top: 1.25rem;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
      text-align: center;
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .text-center {
      text-align: center;
    }
    
    .mt-3 {
      margin-top: 1rem;
    }
    
    .link {
      color: var(--accent-color);
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
        margin: 0 1rem;
      }
      
      .navbar {
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">SCHOOL GUARDIAN</div>
    <div class="navbar-links">
      <a href="#" class="navbar-link">Iniciar sesión</a>
      <a href="#" class="navbar-link outline">Registrarse</a>
    </div>
  </nav>
  
  <div class="main-content">
    <div class="card">
      <h1 class="card-title">Cambiar Contraseña</h1>
      <p class="card-subtitle">Ingresa tu nueva contraseña para actualizar tu cuenta</p>
      
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="nuevaContrasena" class="form-label">Nueva Contraseña</label>
          <div class="password-input-wrapper">
            <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control" placeholder="Ingresa tu nueva contraseña" required>
            <button type="button" class="password-toggle" id="togglePassword">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
      </form>
      
      <div class="message" id="message" style="display: none;"></div>
      
      <div class="text-center mt-3">
        <a href="#" class="link" style="color: black;">Volver al inicio de sesión</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('changePasswordForm');
    const messageDiv = document.getElementById('message');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('nuevaContrasena');

    // Add password toggle functionality
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      
      // Change the icon based on the type
      if (type === 'text') {
        this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
          <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
          <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
        </svg>`;
      } else {
        this.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
        </svg>`;
      }
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const nuevaContrasena = document.getElementById('nuevaContrasena').value;

      if (!token) {
        alert('Token no encontrado. Por favor, revisa el enlace.');
        return;
      }

      try {
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'Procesando solicitud...';
        messageDiv.className = 'message';
        
        const response = await fetch('https://assists-api.onrender.com/api/usuarios/cambiarContrasena', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, nuevaContrasena }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = data.message || 'Contraseña actualizada exitosamente.';
          messageDiv.className = 'message success';
          form.reset();
        } else {
          messageDiv.textContent = data.message || 'Error al cambiar la contraseña.';
          messageDiv.className = 'message error';
        }
      } catch (error) {
        messageDiv.textContent = 'Error de conexión. Inténtalo de nuevo más tarde.';
        messageDiv.className = 'message error';
      }
    });
  </script>
</body>
</html>
