<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contrase√±a | School Guardian</title>
  <style>
    :root {
      --primary-color: #1a1a1a;
      --accent-color: #007bff;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #e0e0e0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--light-gray);
      background-image: url('https://c1.wallpaperflare.com/preview/127/366/443/library-book-bookshelf-read.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background-color: rgba(26, 26, 26, 0.9);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-brand {
      font-size: 1.25rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    
    .navbar-links {
      display: flex;
      gap: 1rem;
    }
    
    .navbar-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .navbar-link.outline {
      border: 1px solid white;
    }
    
    .navbar-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      backdrop-filter: blur(5px);
    }
    
    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      text-align: center;
    }
    
    .card-subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      transition: border-color 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }
    
    .password-input-wrapper {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .btn-primary {
      background-color: #1a1a1a;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #333;
    }
    
    .message {
      margin-top: 1.25rem;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
      text-align: center;
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .text-center {
      text-align: center;
    }
    
    .mt-3 {
      margin-top: 1rem;
    }
    
    .link {
      color: var(--accent-color);
      text-decoration: none;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
        margin: 0 1rem;
      }
      
      .navbar {
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">SCHOOL GUARDIAN</div>
    <div class="navbar-links">
      <a href="#" class="navbar-link">Iniciar sesi√≥n</a>
      <a href="#" class="navbar-link outline">Registrarse</a>
    </div>
  </nav>
  
  <div class="main-content">
    <div class="card">
      <h1 class="card-title">Cambiar Contrase√±a</h1>
      <p class="card-subtitle">Ingresa tu nueva contrase√±a para actualizar tu cuenta</p>
      
      <form id="changePasswordForm">
        <div class="form-group">
          <label for="nuevaContrasena" class="form-label">Nueva Contrase√±a</label>
          <div class="password-input-wrapper">
            <input type="password" id="nuevaContrasena" name="nuevaContrasena" class="form-control" placeholder="Ingresa tu nueva contrase√±a" required>
            <button type="button" class="password-toggle" id="togglePassword">
              <!-- Icono de visibilidad -->
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Cambiar Contrase√±a</button>
      </form>
      
      <div class="message" id="message" style="display: none;"></div>
      
      <div class="text-center mt-3">
        <a href="#" class="link">Volver a inicio de sesi√≥n</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('changePasswordForm');
    const messageDiv = document.getElementById('message');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('nuevaContrasena');

    // Add password toggle functionality
    togglePassword.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
    });

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const nuevaContrasena = document.getElementById('nuevaContrasena').value;

      if (!token) {
        alert('Token no encontrado. Por favor, revisa el enlace.');
        return;
      }

      try {
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'Procesando solicitud...';
        messageDiv.className = 'message';
        
        const response = await fetch('https://assists-api.onrender.com/api/usuarios/cambiarContrasena', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token, nuevaContrasena }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = data.message || 'Contrase√±a actualizada exitosamente.';
          messageDiv.className = 'message success';
          form.reset();
        } else {
          messageDiv.textContent = data.message || 'Error al cambiar la contrase√±a.';
          messageDiv.className = 'message error';
        }
      } catch (error) {
        messageDiv.textContent = 'Error de conexi√≥n. Int√©ntalo de nuevo m√°s tarde.';
        messageDiv.className = 'message error';
      }
    });
  </script>
</body>
</html>
