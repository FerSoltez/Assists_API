<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cambiar Contraseña</h1>
    <form id="changePasswordForm">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="usuario@example.com" required>
      
      <label for="nuevaContrasena">Nueva Contraseña</label>
      <input type="password" id="nuevaContrasena" name="nuevaContrasena" placeholder="Nueva Contraseña" required>
      
      <button type="submit">Cambiar Contraseña</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById('changePasswordForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const nuevaContrasena = document.getElementById('nuevaContrasena').value;

      try {
        const response = await fetch('https://assists-api.onrender.com/api/usuarios/cambiarContrasena', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, nuevaContrasena }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = data.message || 'Contraseña actualizada exitosamente.';
          messageDiv.className = 'message success';
        } else {
          messageDiv.textContent = data.message || 'Error al cambiar la contraseña.';
          messageDiv.className = 'message error';
        }
      } catch (error) {
        messageDiv.textContent = 'Error de conexión. Inténtalo de nuevo más tarde.';
        messageDiv.className = 'message error';
      }
    });
  </script>
</body>
</html>
