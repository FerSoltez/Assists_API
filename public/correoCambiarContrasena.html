<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar Correo | School Guardian</title>
  <style>
    :root {
      --primary-color: #1a1a1a;
      --accent-color: #007bff;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --border-color: #e0e0e0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--light-gray);
      background-image: url('https://c1.wallpaperflare.com/preview/127/366/443/library-book-bookshelf-read.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .navbar {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .navbar-brand {
      font-size: 1.25rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    
    .navbar-links {
      display: flex;
      gap: 1rem;
    }
    
    .navbar-link {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    .navbar-link.outline {
      border: 1px solid white;
    }
    
    .navbar-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      backdrop-filter: blur(5px);
    }
    
    .card-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--text-color);
      text-align: center;
    }
    
    .card-subtitle {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-color);
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      transition: border-color 0.2s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .btn-primary {
      background-color: #1a1a1a;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #333;
    }
    
    .message {
      margin-top: 1.25rem;
      padding: 0.75rem;
      border-radius: 4px;
      font-size: 0.9rem;
      text-align: center;
    }
    
    .message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .text {
      color: #18181A;
      text-align: center;
    }
    
    .mt-3 {
      margin-top: 1rem;
    }
    
    .link {
      color: var(--accent-color);
      text-decoration: none;
      text-decoration-line: none;
    }
    
    .link:hover {
      color: #27272A;
      text-decoration: underline;
    }
    
    /* Estilos del footer */
    footer {
      width: 100%;
      border-top: 1px solid #e5e7eb;
      padding: 1rem 0;
      background-color: rgba(24, 24, 26, 1);
      margin-top: auto;
      backdrop-filter: blur(5px);
    }

    .footer-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .footer-text {
      color: #9ca3af;
      font-size: 0.875rem;
      text-align: center;
      font-weight: 700;
      -webkit-font-smoothing: antialiased;
      margin-bottom: 1rem;
    }

    .social-nav {
      display: flex;
      gap: 2rem;
      justify-content: center;
    }

    .social-link {
      text-decoration: none;
    }

    .social-icon {
      width: 1.5rem;
      height: 1.5rem;
      color: black;
      transition: color 0.3s ease;
    }

    .facebook-icon:hover {
      color: #2563eb;
    }

    .twitter-icon:hover {
      color: #60a5fa;
    }

    .github-icon:hover {
      color: #111827;
    }

    .content-wrapper {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    @media (max-width: 768px) {
      .card {
        padding: 1.5rem;
        margin: 0 1rem;
      }
      
      .navbar {
        padding: 0.75rem 1rem;
      }
    }
    
    /* Media queries para el footer responsive */
    @media (min-width: 768px) {
      .footer-section {
        flex-direction: row;
        justify-content: space-around;
      }

      .footer-text {
        margin-bottom: 0;
      }

      .footer-content-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }
    }
  </style>
</head>

      <a href="https://orizon-team.github.io/SchoolGuardian/sign-up" class="navbar-link outline">Registrarse</a>

  <div class="main-content">

      <h1 class="card-title">Enviar Correo</h1>
      <p class="card-subtitle">Ingresa tu correo electrónico para recibir un enlace de cambio de contraseña</p>

        <div class="form-group">

  <script>
    const form = document.getElementById('sendEmailForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const email = document.getElementById('email').value;

      try {
        messageDiv.style.display = 'block';
        messageDiv.textContent = 'Procesando solicitud...';
        messageDiv.className = 'message';
        
        const response = await fetch('https://assists-api.onrender.com/api/usuarios/enviarCorreoCambioContrasena', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email }),
        });

        const data = await response.json();

        if (response.ok) {
          messageDiv.textContent = data.message || 'Correo enviado exitosamente.';
          messageDiv.className = 'message success';
          form.reset();
        } else {
          messageDiv.textContent = data.message || 'Error al enviar el correo.';
          messageDiv.className = 'message error';
        }
      } catch (error) {
        messageDiv.textContent = 'Error de conexión. Inténtalo de nuevo más tarde.';
        messageDiv.className = 'message error';
      }
    });
  </script>
